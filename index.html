<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Royal Ag Show</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <!-- Custom Css -->
  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    
    body {
      background-color: #003E7E;
      color: #fff;
    }
    
    a:hover {
      text-decoration: none;
    }
    
    .container-full {
      width: 100%;
      margin-top: 5px;
    }
    
    .side-bar {
      height: 20%;
      margin-top: 60px;
      opacity: .09;
      position: absolute;
    }
    
    .side-bar img {
      margin-left: 30px
    }
    
    .video-content {
      margin-top: 10px;
    }
    
    .center-text {
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.46);
      transition: all 0.5s ease;
      -webkit-transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
    }
    
    .video-content h1 {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: transparent;
      color: #fff;
      letter-spacing: 10px;
      text-decoration: none;
      transition: all 0.5s ease;
      -webkit-transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -o-font-smoothing: antialiased;
    }
    
    .video-content a:hover h1 {
      letter-spacing: 5px;
    }
    
    .video-content a:hover .center-text {
      background-color: transparent;
    }
    
    .video-content a:hover .image-background {
      background-color: transparent;
    }
    
    .video-content h2 {
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 36px;
      letter-spacing: 10px;
    }
    
    .middle-video {
      background-color: #ecf0f1;
      border: solid 5px;
      transition: all 0.5s ease;
      -webkit-transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease
    }
    
    .index-video {
      background-color: #ecf0f1;
      border: solid 5px;
      transition: all 0.5s ease;
      -webkit-transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease
    }
    
    .footer {
      background-color: #34495e;
      margin-top: 60px;
      height: 100%;
      bottom: 0;
      position: relative;
    }
    
    .footer .container {
      transition: all 0.5s ease;
    }
    
    .rings {
      margin-top: 200px;
    }
    
    .top-ad-container {
      position: relative;
    }
    
    .top-ad {
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      height: 200px;
      width: 200px;
    }
    
    .top-ad img {
      margin-top: 20px;
    }
    
    .ads {
      transition: all 0.5s ease;
      margin-top: 50px;
      height: 200px;
      width: 200px;
    }
    
    .second-ad {
      margin-bottom: 50px;
    }
    
    .forth-ad-bottom {
      margin-top: 70px;
    }
    
    @media (max-width: 1280px) {
      .footer .container {
        margin-top: 0;
      }
      .video-content {
        margin-top: 50px;
      }
      .video-content a {
        font-size: 30px;
        letter-spacing: 0;
      }
      .video-content h2 {
        font-size: 30px;
        letter-spacing: 0;
      }
    }
    
    @media (max-width: 880px) {
      .middle-video {
        height: 450px;
      }
    }
    
    @media (max-width: 600px) {
      .ads {
        height: 150px;
        width: 150px;
      }
    }
    
    .video-content a {
      color: #fff;
      font-family: 'Source Sans Pro', sans-serif;
    }
    
    .second-ad-bottom {
      margin-top: 10px
    }
  </style>
</head>

<body>
  <div class="container-full content">
    <div class="side-bar">
      <img src="//dvauction.s3.amazonaws.com/royal_ag_show_2015/images/TheRoyal.png" height="550" width="250">
    </div>
    <div class="col-md-12 top-ad-container">
      <div class="top-ad">
        <a href="http://www.scotiabank.com/ca/en/0,,2,00.html">
          <img class="img-responsive" src="//dvauction.s3.amazonaws.com/royal_ag_show_2015/images/RingOfExcellence_bw.png">
        </a>
      </div>
    </div>
    <!-- Vid Rings -->
    <div class="col-md-12 rings">
      <!-- West Ring -->
      <div class="col-md-4 col-md-push-2 video-content">
        <a href="/pages/royal-ag-2015-west">
          <div class="embed-responsive embed-responsive-16by9">
            <div class="center-block center-text">
              <h1 class="text-center">West Ring</h2>
            </div>
            <img class="img-responsive" src="//dvauction.s3.amazonaws.com/royal_ag_show_2015/images/west_ring_screen_shot.jpg"></img>
          </div>
        </a>
      </div>
      <!-- West Ring End -->
      <!-- East Ring -->
      <div class="col-md-4 col-md-push-2 video-content">
        <a href="/pages/royal-ag-2015-east">
          <div class="embed-responsive embed-responsive-16by9">
            <div class="center-block center-text">
              <h1 class="text-center">East Ring</h1>
            </div>
            <img class="img-responsive" src="//dvauction.s3.amazonaws.com/royal_ag_show_2015/images/east_ring_screen_shot.jpg"></img>
          </div>
        </a>
      </div>
      <!-- East Ring End -->
    </div>
    <!-- Vid Rings End -->
  </div>
  <div class="push"></div>
  <!-- Bottom Ads -->
  <div class="row">
    <div class="col-md-12 footer">
      <div class="container">
        <div class="col-md-4 col-xs-12">
          <div class="first-ad-bottom ads center-block">
            <a href="http://www.royalfair.org/">
              <img class="img-responsive" src="//dvauction.s3.amazonaws.com/royal_ag_show_2015/images/TheRoyalAd.png">
            </a>
          </div>
        </div>
        <div class="col-md-4 col-xs-12">
          <div class="third-ad-bottom ads center-block">
            <a href="http://www.masterfeeds.com/">
              <img class="img-responsive" src="//dvauction.s3.amazonaws.com/royal_ag_show_2015/images/MasterFeedsAd.png">
            </a>
          </div>
        </div>
        <div class="col-md-4 col-xs-12">
          <div class="forth-ad-bottom ads center-block">
            <a href="http://www.canada.ca/en/">
              <img class="img-responsive" src="//dvauction.s3.amazonaws.com/royal_ag_show_2015/images/canadab.png">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bottom Ads End -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $(window).resize(function() {
        var docHeight = $(window).height();
        var footerHeight = $('.footer').height();
        var footerTop = $('.footer').position().top + footerHeight;
        if (footerTop < docHeight) {
          $('.footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
        }
      });

      $(window).resize();
    });
  </script>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-2784988-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
