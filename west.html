<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Royal Ag Show</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <!-- Custom Css -->
  <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
  <div class="container-full content">
    <!--- Middle content --->
    <div class="side-bar">
      <img src="assets/images/TheRoyal.png" height="550" width="250">
    </div>
    <div class="col-md-8 col-md-push-2 video-content">
      <h2 class="text-center">West Ring</h2>
      <div class="middle-video embed-responsive embed-responsive-16by9">
        <object class="embed-responsive-item" width="100%" height="100%">

          <param name="movie" value="http://fpdownload.adobe.com/strobe/FlashMediaPlayback_101.swf"></param>

          <param name="flashvars" value="src=rtmp%3A%2F%2F50.112.107.205%2Fdvrcast_origin%2F54286&loop=true&autoPlay=true&streamType=live&initialBufferTime=3"></param>

          <param name="allowFullScreen" value="true"></param>

          <param name="allowscriptaccess" value="always"></param>

          <params name="wmode" value="opaque"></params>

          <embed src="http://fpdownload.adobe.com/strobe/FlashMediaPlayback_101.swf" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="100%" height="100%" wmode="opaque" flashvars="src=rtmp%3A%2F%2F50.112.107.205%2Fdvrcast_origin%2F54286&loop=true&autoPlay=true&streamType=live&initialBufferTime=3">

          </embed>

        </object>
      </div>
    </div>
    <!--- Middle content end --->
  </div>
  <!---- Bottom Ads --->
  <div class="row">
    <div class="col-md-12 footer">
      <div class="container">
        <div class="col-md-3 col-xs-6">
          <div class="first-ad-bottom ads">
            <a href="http://www.royalfair.org/">
              <img class="img-responsive" src="assets/images/TheRoyalAd.png">
            </a>
          </div>
        </div>
        <div class="col-md-3 col-xs-6">
          <div class="second-ad-bottom ads">
            <a href="http://www.scotiabank.com/ca/en/0,,2,00.html">
              <img class="img-responsive" src="assets/images/RingOfExcellence_bw.png">
            </a>
          </div>
        </div>
        <div class="col-md-3 col-xs-6">
          <div class="third-ad-bottom ads">
            <a href="http://www.masterfeeds.com/">
              <img class="img-responsive" src="assets/images/MasterFeedsAd.png">
            </a>
          </div>
        </div>
        <div class="col-md-3 col-xs-6">
          <div class="forth-ad-bottom ads">
            <a href="/">
              <img class="img-responsive" src="assets/images/canadab.png">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!---- Bottom Ads End --->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function() {
    $(window).resize(function() {
      var docHeight = $(window).height();
      var footerHeight = $('.footer').height();
      var footerTop = $('.footer').position().top + footerHeight;
      if (footerTop < docHeight) {
        $('.footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
      }
    });
    $(window).resize();
  });
</script>
</body>

</html>
